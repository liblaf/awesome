version: "3"

tasks:
  docs:
    deps:
      - docs:acg
      - docs:github
      - docs:languages
      - docs:libraries
      - docs:websites

  docs:build:
    cmds:
      - mkdocs build
    deps:
      - docs

  docs:gh-deploy:
    cmds:
      - mkdocs gh-deploy --force --no-history
    deps:
      - docs

  docs:serve:
    cmds:
      - mkdocs serve
    deps:
      - docs
    interactive: true

  setup:
    - micromamba create --yes --name="awesome" python=3.12
    - micromamba run --name="awesome" pip install poetry
    - micromamba run --name="awesome" poetry install

  ###############
  # Auxiliaries #
  ###############

  docs:acg:
    cmds:
      - awesome bangumi --title="ACG" > docs/acg.md
    generates:
      - docs/acg.md

  docs:github:
    cmds:
      - awesome github --title="GitHub" data/github.yaml > docs/github.md
    generates:
      - docs/github.md

  docs:languages:
    cmds:
      - awesome website --title="Languages" data/languages.yaml > docs/languages.md
    generates:
      - docs/languages.md

  docs:libraries:
    cmds:
      - awesome github --title="Libraries" data/libraries.yaml > docs/libraries.md
    generates:
      - docs/libraries.md

  docs:websites:
    cmds:
      - awesome website --title="Websites" data/websites.yaml > docs/websites.md
    generates:
      - docs/websites.md
