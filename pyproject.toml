[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.poetry]
authors = ["liblaf <i@liblaf.me>"]
description = "My Awesome Lists"
homepage = "https://liblaf.github.io/awesome/"
license = "MIT"
name = "awesome"
readme = "README.md"
repository = "https://github.com/liblaf/awesome"
version = "0.2.3"

[tool.poetry.dependencies]
pygithub = "^1.59.0"
python = ">=3.11,<3.12"
pyyaml = "^6.0"
tldextract = "^3.4.4"
typer = { extras = ["all"], version = "^0.7.0" }
urltitle = "^0.3.8"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
isort = "^5.12.0"
nuitka = "^1.6.6"
pyinstaller = "^5.13.0"
typer-cli = "^0.0.13"

[tool.poetry.scripts]
awesome = "awesome.cmd:app"
